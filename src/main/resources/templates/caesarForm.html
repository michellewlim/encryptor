<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
</head>
<body>
    <form autocomplete="off" action="#" th:action="@{/caesar}" th:object="${caesar}" method="post">
        <p>Message: <input type="text" th:field="*{content}" /></p>
        <p>Key: <input type="text" th:field="*{shift}"/></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
